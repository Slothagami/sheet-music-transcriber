<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Test</title>
        <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
        <script src="generate_score.js"></script>
        <script src="settings.js"></script>
        <style>
            /* .settings must be first to acesss it with js using css index 0 */
            .settings {
                width: 30%;
                padding: 4em;
            }

            svg {
                background-color: white;
            }

            body {
                background-color: #202020;
                display: flex;
                gap: 8px;
            }
            * {
                color: white;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }

            h4 {
                margin: .7em auto;
                margin-top: 2.5em;
            }

            input[type=range] {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="music"></div>
        <div class="settings">

            <!-- 
                beats_per_bar:   4 
            -->
            <h4 style="margin-top: 0;">Margin</h4>
            <input type="range" id="margin" min="0" max=".3" step=".005" value=".1">
            
            <h4>Size</h4>
            <input type="range" id="size" min="400" max="1500" step="1" value="750">
            
            <h4>Bar Margin</h4>
            <input type="range" id="bmargin" min="0" max=".5" step=".01" value=".04">
            
            <h4>Stave Height</h4>
            <input type="range" id="stave_height" min=".03" max=".2" step=".01" value=".1">
            
            <h4>Bars Per Row</h4>
            <input type="range" id="bars" min="1" max="8" step="1" value="2">
            
            <h4>Clef Width</h4>
            <input type="range" id="clef_width" min=".05" max=".5" step=".01" value="2">
        </div>
    </body>
</html>
