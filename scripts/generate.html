<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Test</title>
        <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
        <script src="generate_score.js"></script>
        <script src="settings.js"></script>
        <style>
            /* .settings must be first to acesss it with js using css index 0 */
            .settings {
                width: 40%;
                padding: 2em;
            }

            svg {
                background-color: white;
            }

            body {
                background-color: #202020;
                display: flex;
                gap: 8px;
            }
            * {
                color: white;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }

            h4 {
                margin: 1em auto;
                margin-top: 2em;
            }

            input[type=range] {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="music"></div>
        <div class="settings">
            <h4>Margin</h4>
            <input type="range" name="margin" id="margin" min="0" max=".3" step=".005" value=".1">
            
            <h4>Size</h4>
            <input type="range" name="size" id="size" min="100" max="1500" step="1" value="750">
        </div>
    </body>
</html>
